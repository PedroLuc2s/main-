  <title>Frontend Mentor | Social links profile</title>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter',sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: hsl(0, 0%, 8%);
    }
    .conteiner{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 5px;
      background-color: hsl(0, 0%, 12%);
      border-radius: 10px;
    }
    .boxs{
        width: 100%;
        height:50px;
        margin: 8px;
        text-align: center;
        background-color:  hsl(0, 0%, 20%);
        border-radius: 10px;
        color: hsl(0, 0%, 100%);
    }
    img {
      border-radius: 50%;
    }

    /*.attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }*/
  </style>
</head>
<body>
  <section class="conteiner">
      <div class="cabecario">
          <img src="assets/images/avatar-jessica.jpeg">
          <h1>Jessica Randall</h1>
          <h4>London, United Kingdom</h4>
      </div>
      <nav>
        <p>"Front-end developer and avid reader."</p>
      </nav>
      <footer class="boxs"><h4>GitHub</h4></footer>
      <footer class="boxs"><h4>Frontend Mentor</h4></footer>
      <footer class="boxs"><h4>LinkedIn</h4></footer>
      <footer class="boxs"><h4>Twitter</h4></footer>
      <footer class="boxs"><h4>Instagram</h4></footer>
  </section>
